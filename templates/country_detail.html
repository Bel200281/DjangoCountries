<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ country }} | Подробности</title>
</head>
<body>
    <h1>Страна: {{ country }}</h1>
    <h2>Официальные языки:</h2>
    <ul>
        {% for language in languages %}
            <li>{{ language }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'countries-list' %}">Вернуться к списку стран</a>
</body>
</html>
